<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="background-container-form">
    <div class="container">
        <div class="form-wrapper">
            <form class="login-form" novalidate>
                <div class="name-input-wrapper">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Vardas" class="required" autofocus>
                </div>
                <div class="password-input-wrapper">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Slaptažodis" class="required">
                </div>
                <div class="checkbox-input-wrapper">
                    <div>
                        <input type="checkbox" id="check" name="check" value="true" required>
                        <label for="check">&nbsp;&nbsp;Sutinkate su sąlygomis...?</label>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <input type="submit" name="submit" id="submit" class="primary button" disabled>
                    <button type="reset" name="reset" id="reset" class="secondary outline">Reset</button>
                </div>
            </form>
        </div>
        <div class="alerts"></div>
        <div class="info-output"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
