<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<main class="main-background-container">
    <div class="container">
        <h1>Game - part one: answer the questions to get to the next level.</h1>
        <hr>
        <section>
            <form class="form-one">
                <div class="form-data-wrapper">
                    <h5>1. JSON stands for _______.</h5>
                    <div class="inputs-wrapper">
                        <div class="question">
                            <label for="firstQuestion-11">A. JavaScript Object Notation.</label>
                            <input type="radio" id="firstQuestion-11" name="firstQuestion" value="A">
                        </div>
                        <div class="question">
                            <label for="firstQuestion-12">B. Java Object Notation.</label>
                            <input type="radio" id="firstQuestion-12" name="firstQuestion" value="B">
                        </div>
                    </div>
                    <h5>2. JSON is a _____ for storing and transporting data.</h5>
                    <div class="inputs-wrapper">
                        <div class="question">
                            <label for="firstQuestion-21">A. xml format.</label>
                            <input type="radio" id="firstQuestion-21" name="secondQuestion" value="A">
                        </div>
                        <div class="question">
                            <label for="firstQuestion-22">B. text format</label>
                            <input type="radio" id="firstQuestion-22" name="secondQuestion" value="B">
                        </div>
                    </div>
                    <div class="buttons-wrapper">
                        <button class="outline" type="submit">Submit</button>
                        <button class="secondary outline" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="answer">
            <h4> Your result is: </h4>
            <div class="result"></div>
            <div class="wrong-answer"></div>
            <a href="#" class="try-again"><button>Try again</button></a>
            <a href="#" class="next-level"><button>Go to the next level</button></a>
        </section>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
