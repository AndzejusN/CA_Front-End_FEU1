<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="background-container-form">
    <div class="container">
        <div class="form-wrapper">
            <form class="car-form" novalidate>
                <div class="checkbox-input-wrapper">
                    <div>
                        <input type="checkbox" id="check-new" name="check">
                        <label for="check-new">&nbsp;&nbsp;Automobilis naudotas</label>
                    </div>
                </div>
                <div class="checkbox-input-wrapper">
                    <div>
                        <input type="checkbox" id="check-old" name="check">
                        <label for="check-old">&nbsp;&nbsp;Automobilis naujas</label>
                    </div>
                </div>
                <div class="price-min-input-wrapper">
                    <label for="price-min">Prašau nurodyti minimalią kainą</label>
                    <input type="range" id="price-min" name="price-min" class="required" min="500" max="500000"
                           step="500" value="500">
                </div>
                <div class="price-max-input-wrapper">
                    <label for="price-max">Prašau nurodyti maksimalią kainą</label>
                    <input type="range" id="price-max" name="price-max" class="required" min="500" max="500000"
                           step="500" value="500000">
                </div>
                <div class="year-min-input-wrapper">
                    <label for="year-min">Išsirinkite mažiausius pagaminimo metus</label>
                    <select name="year-min" id="year-min">
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>
                </div>
                <div class="year-max-input-wrapper">
                    <label for="year-max">Išsirinkite didžiausius pagaminimo metus</label>
                    <select name="year-max" id="year-max">
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>
                </div>
                <div class="car-color-input-wrapper">
                    <label for="car-color">Išsirinkite automobilio spalvą pagal pateikta spalvininką</label>
                    <select name="car-color" id="car-color">
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="brown">Brown</option>
                        <option value="golden">Golden</option>
                    </select>
                </div>
                <div class="brand-input-wrapper">
                    <label for="brand"></label>
                    <select name="brand" id="brand">
                        <option disabled selected>Išsirinkite marke</option>
                    </select>
                </div>
                <div class="brand-input-generated-data">

                </div>
                <div class="buttons-wrapper">
                    <input type="submit" name="submit" id="submit" class="primary button">
                    <button type="reset" class="secondary outline">Reset</button>
                </div>
            </form>
            <div class="alerts"></div>
            <div class="info-output"></div>
        </div>
        <div class="product-list-wrapper">
<div class="product-list"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
