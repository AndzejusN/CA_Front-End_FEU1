<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="background-container-form">
    <div class="container">
        <div class="form-wrapper">
            <form class="contact-form">
                <div class="fname-input-wrapper">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname" placeholder="Vardas" required autofocus>
                </div>
                <div class="lname-input-wrapper">
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lname" placeholder="Pavardė" required>
                </div>
                <div class="tel-input-wrapper">
                    <label for="tel"> </label>
                    <input type="tel" id="tel" name="tel" placeholder="Tel.numeris" required>
                </div>
                <div class="mail-input-wrapper">
                    <label for="mail"></label>
                    <input type="email" id="mail" name="mail" placeholder="El.paštas">
                </div>
                <div class="age-input-wrapper">
                    <label for="age"></label>
                    <input type="number" id="age" name="age" placeholder="Amžius">
                </div>
                <div class="experience-input-wrapper">
                    <label for="experience"></label>
                    <input type="number" id="experience" name="experience" placeholder="Patirtis metais">
                </div>
                <div class="textarea-input-wrapper">
                    <label for="text"></label>
                    <textarea placeholder="Jūsų informacija:" rows="4" cols="50" id="text" name="text"></textarea>
                </div>
                <div class="range-input-wrapper">
                    <div>
                        <label for="volume">Įvertinimas</label>
                    </div>
                    <div>
                        <input type="range" id="volume" name="volume" min="1" max="10" step="1" value="1">
                    </div>
                    <div class="volume-result"></div>
                </div>
                <div class="radio-input-wrapper">
                    <fieldset>
                        <legend>Pasirinkite grupę</legend>
                        <div>
                            <label for="first">First</label>
                            <input type="radio" id="first" name="group" value="first">
                        </div>
                        <div>
                            <label for="second">Second</label>
                            <input type="radio" id="second" name="group" value="second">
                        </div>
                        <div>
                            <label for="third">Third</label>
                            <input type="radio" id="third" name="group" value="third">
                        </div>
                    </fieldset>
                </div>
                <div class="buttons-wrapper">
                    <button type="submit" class="primary outline">Submit</button>
                    <button type="reset" class="secondary outline">Reset</button>
                </div>
            </form>
        </div>
        <div class="info-output"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
