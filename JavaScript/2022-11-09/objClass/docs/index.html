<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <h1></h1>
    <h2></h2>
<div class="container">
<form id="form" class="form-group" style="display: flex; flex-direction: column">
<input class="form-control" type="text" name="brand" class="brand" id="brand" placeholder="Please enter car brand name...">
<input class="form-control" type="text" name="model" class="model" id="model" placeholder="Please enter car model name...">
<input class="form-control" type="text" name="engine" class="engine" id="engine" placeholder="Please enter car engine type...">
<input class="form-control" type="number" name="mileage" class="mileage" id="mileage" placeholder="Please enter car mileage...">
<input class="form-control" type="number" name="price" class="price" id="price" placeholder="Please enter car price...">
<input class="form-control" type="text" name="color" class="color" id="color" placeholder="Please enter car color...">
<input class="form-control" type="text" name="picture" class="picture" id="picture" placeholder="Please enter car image address...">
<button type="submit" class="outline">Push the button</button>
</form>
<div class="result-container"></div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <span class="col-form-label">Brand name:</span>
              <span class="form-control" id="recipient-name"></span>
            </div>
            <div class="mb-3">
                <span class="col-form-label">Model name:</span>
                <span class="form-control" id="recipient-model"></span>
            </div>
            <div class="mb-3">
                <span class="col-form-label">Base price:</span>
                <span class="form-control" id="recipient-base-price"></span>
            </div>
            <div class="mb-3">
                <span class="col-form-label">Discount mileage:</span>
                <span class="form-control" id="recipient-discount-mileage"></span>
            </div>
            <div class="mb-3">
                <span class="col-form-label">Discount value:</span>
                <span class="form-control" id="recipient-discount-value"></span>
            </div>
            <div class="mb-3">
                <span class="col-form-label">Discount total:</span>
                <span class="form-control" id="recipient-discount-total"></span>
            </div>
            <div class="mb-3">
                <span class="col-form-label">VAT value:</span>
                <span class="form-control" id="recipient-discount-vat"></span>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Buy car</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script type="module" src="./js/oopCars.js"></script>
</body>
</html>
